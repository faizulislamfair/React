<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    
    /* REST Operator */

    // condense multiple elements into an array
  
    <script>
    function multiply(multiplier, ...theArgs) {
        return theArgs.map(function(element) {
            return multiplier * element;
        });
    }
  
    var arr4 = multiply(5, 1, 2, 3);
    console.log(arr4);
  </script>
  

    /* Spread Operator */

    // add the elements of an existing array into a new array
    
    <script>
    var coffee_cart = ['Algorithm', 'Data Structures',  'React'];
    var coffee = ['Design', ...coffee_cart, 'Data', 'APIs', 'Quality'];
    console.log(coffee);
   </script>

   // pass elements of an array as arguments to a function

   <script>
       function addThreeNumbers(x, y, z) {
           console.log(x+y+z)
       }

       var args = [1, 2, 2];
       addThreeNumbers(...args);
   </script>

   // copy arrays

   <script>
   var arr = [1, 2, 3];
   var arr2 = [...arr]; // like arr.slice()
   arr2.push(4);
   console.log(arr);
   console.log(arr2);
   </script>

   // concatenate arrays

   <script>
       var arr1 = [0, 5, 10, 15];
       var arr3 = [20, 25, 30];
       arr1 = [...arr1, ...arr3]; // same as arr1.concat(arr3);
       console.log(arr1);
   </script>


  
</body>
</html>
